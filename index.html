<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inizia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #87CEEB; /* azzurro */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #startBtn {
      background-color: orange;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #444;
    }

    #startBtn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <button id="startBtn" onclick="startCounter()">Inizia</button>

  <script>
    function startCounter() {
      window.open("main.html", "_blank", "width=600,height=800,resizable=no");
    }
  </script>

</body>
</html>
