<html>
    <header>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </header>
    <body>
        <div id="sez_header">
            <h1 id="header">Preparati a concentrarti!</h1>
        </div>
        <div id="sez_timer">
            <h1 id="timer">00:00:00</h1>
            <img id="playButton" src="./imgs/play.png" width="60" height="60" style="cursor: pointer;">
            <img id="stopButton" src="./imgs/stop.png" width="60" height="60" style="display: none; cursor: pointer;">
            <img id="restartButton" src="./imgs/restart.png" width="52" height="52" style="display: none; cursor: pointer;">
        </div>
        <div id="plant">
            <img style="width: 100" src="./imgs/plant_s1.png"> <!-- Forcing inline width for first state in order for it to be updated by script.js-->
        </div>

        <script src="script.js"></script>
    </body>
</html>
